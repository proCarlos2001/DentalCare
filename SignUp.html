<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCare</title>
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="preload" href="CSS/Normalize.css" as="style">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <div class="Card">
        <form action="">
            <h1>Créa una cuenta</h1>
            <p class="footer"> Ya tengo cuenta <a href="Login.html" class="link">¡Iniciar sesión!</a></p>
            
            

            <div class="input-box">
                <label>Nombre</label>
                <input type="text" placeholder="Ingresa tu Nombre" 
                required>
            </div>

            

            <div class="input-box">
                <label>Correo electrónico</label>
                <input type="email" placeholder="Ingresa tu Correo" 
                required>
            </div>

            

            <div class="input-box">
                <label>Número de teléfono</label>
                <input type="tel" placeholder="Teléfono" 
                required>
            </div>

            

            <div class="input-box">
                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa tu Contraseña" 
                required>
            </div>

            <div class="Gender">
                <p>Seleccione su género</p>
                <label class="male"><input type="checkbox"> Masculino</label>
                <label class="female"><input type="checkbox"> Femenino</label>
            </div>

            <button type="submit" class="button">Registrarse</button>

        </form>
    </div>
</body>
</html>
