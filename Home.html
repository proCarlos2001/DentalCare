<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentalCare</title>
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="CSS/Home.css">
    <link rel="preload" href="CSS/Normalize.css" as="style">
    <link rel="stylesheet" href="CSS/Normalize.css">
</head>
<body>

    <header>
        <div class="Encabezado">
            <img src="Images/Logo 2.png" alt="Logo DentalCare" class="logo"> 
            <h1 class="TituloTexto"> DentalCare </h1>
        </div>
    </header>

    <main>
        <nav class="Navegacion">
            <div class="menu">
                <a href="#inicio" class="inicio">Inicio</a>
                <a href="#cita" class="cita">Nueva Cita</a>
                <a href="#historial" class="historial">Historial</a>
                <a href="#especialistas" class="especialistas">Especialistas</a>
                <a href="#pagos" class="pagos">Pagos</a>
                <a href="#sobreNosotros" class="sobreNosotros">Sobre Nosotros</a>
            </div>

            <img src="Icons/user.png" alt="fotoUsuario" class="user-logo">
        </nav>
  
        <div class="informacion">
            <!-- Primer grupo: ubicación -->
            <div class="info-group">
                <img src="Icons/ubication.png" alt="ubicacion" class="ubication-logo">
                <p>Calle 14 con Carrera 44</p>
            </div>
            
            <!-- Segundo grupo: horario -->
            <div class="info-group">
                <img src="Icons/time.png" alt="hora" class="time-logo">
                <p>08:00 am | 04:00 pm</p>
            </div>
            
            <!-- Tercer grupo: correo -->
            <div class="info-group">
                <img src="Icons/correo.png" alt="correo" class="email-logo">
                <p>dentalcare@gmail.com</p>
            </div>
            
            <!-- Cuarto grupo: teléfono -->
            <div class="info-group">
                <img src="Icons/phone.png" alt="teléfono" class="phone-logo">
                <p>(602)287-762</p>
            </div>
        </div>  
    </main>

    <div class="slider">
        <ul>
            <li>
                <img src="Images/Banner 1.png" alt="imagen1">
            </li>
            <li>
                <img src="Images/Banner 2.png" alt="imagen2">
            </li>
            <li>
                <img src="Images/Banner 3.png" alt="imagen3">
            </li>
            <li>
                <img src="Images/Banner 4.png" alt="imagen4">
            </li>
            <li>
                <img src="Images/Banner 5.png" alt="imagen5">
            </li>
        </ul>
    </div>

    <div>
    <h3>Nueva </h3>
    </div>
    
</body>
</html>
